<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Friend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            resize: none;
            margin-bottom: 15px;
        }
        a.sms-button {
            display: inline-block;
            background: #007bff;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        a.sms-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello Polu ji</h1>
        <h2>Aaj üçëMaalpurüí¶ kab nilalna hai ?</h2>
        <textarea id="message" placeholder="Type your message here..."></textarea>
        <br>
        <a id="sendSms" href="#" class="sms-button">Send SMS</a>
    </div>

    <script>
        const sendSmsLink = document.getElementById('sendSms');
        const messageBox = document.getElementById('message');
        const friendNumber = '+1234567890'; // Replace with your friend's phone number

        messageBox.addEventListener('input', () => {
            const encodedMessage = encodeURIComponent(messageBox.value);
            sendSmsLink.href = `sms:${friendNumber}?body=${encodedMessage}`;
        });
    </script>
</body>
</html>
